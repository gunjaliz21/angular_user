<table id="user">
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Avtar</th>
    <th>Action</th>
    <tr *ngFor = "let user of users">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td><img [src]="user.avatar" alt="user"></td>
        <td>
            <button><a [routerLink]="['/edit-user', user.id]">Edit</a></button>
            <button (click)="deleteRow(user.id)">Delete</button>
        </td>
    </tr>
</table>
<button (click)="router.navigate(['/add-user'])">Add User</button>
